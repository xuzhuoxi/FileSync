main: 'all'
groups:
  - name: 'all'
    targets: 'clear,copy,delete,move,sync'
  - name: 'some'
    targets: 'clear,copy,sync'
targets:
  - name: 'clear1'
    mode: 'clear'
    src: 'clear/b;clear/c;clear/d'
    args: '/L/l/r'
    case: true
  - name: 'clear2'
    mode: 'clear'
    src: 'a;b'
    include: 'a,c'
    case: true
    args: '/L/l/r'
  - name: 'clear3'
    mode: 'clear'
    src: 'a;b'
    exclude: 'a,c'
    case: true
    args: '/L/l/r'
  - name: 'copy'
    mode: 'copy'
    src: 'copy/src'
    tar: 'copy/tar'
    include: ''
    exclude: '*.png'
    case: true
    args: '/L/l/r/u'
  - name: 'delete'
    mode: 'delete'
    src: 'path'
    include: '*'
    exclude: '*.meta'
    case: true
    args: '/i/L/l/r'
  - name: 'move'
    mode: 'move'
    src: 'srcPath'
    tar: 'tarPath'
    include: '*.jpg,*.png'
    exclude: '*.txt'
    args: '/i/L/l/r/s/u'
  - name: 'sync'
    mode: 'clear'
    src: 'srcFolderPath'
    tar: 'tarFolderPath'
    include: '*'
    args: '/d/D/i/L/l/r/u'
