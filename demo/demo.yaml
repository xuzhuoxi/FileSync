main: 'copy'
groups:
  - name: 'all'
    targets: 'clear,copy,delete,move,sync'
  - name: 'some'
    targets: 'clear,copy,sync'
targets:
  - name: 'clear'
    mode: 'clear'
    src: 'clear/b;clear/c;clear/d'
    args: '/p/l/r'
  - name: 'copy'
    mode: 'copy'
    src: 'copy/src1;copy/src2/*'
    tar: 'copy/tar'
    include: 'file:*.png,*.txt'
    exclude: 'file:*.txt2'
    args: '/p/l/r/u/s'
  - name: 'delete'
    mode: 'delete'
    src: 'path'
    include: 'file:*;dir:*'
    exclude: 'file:*.meta'
    args: '/i/p/l/r'
  - name: 'move'
    mode: 'move'
    src: 'move/src1;move/src2/*'
    tar: 'move/tar'
    include: 'file:*.txt,*.png'
    exclude: 'file:*.png'
    args: '/i/p/l/r/s/u'
  - name: 'sync'
    mode: 'clear'
    src: 'srcFolderPath'
    tar: 'tarFolderPath'
    include: 'file:*'
    args: '/d/D/i/p/l/r/u'
