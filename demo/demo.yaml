root: "c:/root"
main: 'sync'
groups:
  - name: 'all'
    targets: 'clear,copy,delete,move,sync'
  - name: 'some'
    targets: 'clear,copy,sync'
targets:
  - name: 'clear'
    mode: 'clear'
    src: 'clear/b;clear/c;clear/d'
    args: '/Lf/Lp/r'
  - name: 'copy'
    mode: 'copy'
    src: 'copy/src1;copy/src2/*'
    tar: 'copy/tar'
    include: 'file:*.png,*.txt'
    exclude: 'file:*.txt2'
    args: '/Lf/Lp/r/s/time/size'
  - name: 'delete'
    mode: 'delete'
    src: 'path'
    include: 'file:*;dir:*'
    exclude: 'file:*.meta'
    args: '/i/Lf/Lp/r'
  - name: 'move'
    mode: 'move'
    src: 'move/src1;move/src2/*'
    tar: 'move/tar'
    include: 'file:*.txt,*.png'
    exclude: 'file:*.png'
    args: '/Lf/Lp/r/s/time/size'
  - name: 'sync'
    mode: 'sync'
    src: 'sync/src/*'
    tar: 'sync/tar'
    include: 'file:*'
    args: '/i/Lf/Lp/r/time'
